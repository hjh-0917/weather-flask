<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국 도시 날씨 조회</title>
</head>
<body>
    <h1>한국 도시 날씨 조회</h1>
    <form method="POST">
        <label for="city">도시명 (예: 서울, 부산 등): </label>
        <input type="text" id="city" name="city" required>
        <button type="submit">조회</button>
    </form>

    {% if weather %}
        <h2>{{ weather }}</h2>
    {% endif %}
</body>
</html>
